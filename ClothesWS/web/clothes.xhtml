<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Clothes JSF</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="./css/coda-slider-2.0.css"></link>

        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="./js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="./js/jquery.coda-slider-2.0.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </h:head>
    <h:body>
        <header>
            <div class="wrapper">
                <h:form>
                    <h:inputText id="input" styleClass="color-blue" value="#{search.inputQuery}"/>
                    <h:commandButton rendered="true" styleClass="hidden" value="Submit" action="#{search.searchMade()}" >

                    </h:commandButton>
                </h:form>
            </div>
        </header>

        <div id="content">
            <div class="wrapper">
                <div id="slide-1">

                    <div id="slide-nav" class="bold">
                        <ul class="left">
                            <li><mark>Search Results for <span class="color-hot"><h:outputText value="#{search.showInput()}"></h:outputText></span></mark></li>
                        </ul>
                        <ul id="coda-nav-1" class="coda-nav right">				
                            <li id="coda-nav-left-1"><mark class="prev color-hot pointer">«</mark></li>
                            <li><mark><span id="slide-number-1">1</span> of <span class="all-slides">#{search.getResultsSize()}</span></mark></li>					
                            <li id="coda-nav-right-1"><mark class="next color-hot pointer">»</mark></li>
                        </ul>								
                        <div class="clear"></div>
                    </div>

                    <div class="slide-box">

                        <div class="coda-slider-wrapper">
                            <div class="coda-slider preload" id="coda-slider-1">



                                <ui:repeat value="#{search.clothes}" var="clothes">
                                    <div class="panel">
                                        <div class="panel-wrapper">
                                            <div class="left panel-box-small">
                                                <h:graphicImage id="image"
                                                                alt="#{clothes.getModel()}"
                                                                url="#{clothes.getImage()}">
                                                </h:graphicImage>
                                            </div>
                                            <div class="left panel-box-big">

                                                <h1><h:outputText value="#{clothes.getModel()}" /></h1>

                                                <div class="left panel-details-box">
                                                    <table>												
                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Size</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getSize()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Color</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getColor()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Composition</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getComposition()}" /></p>
                                                        </td>
                                                        </tr>

                                                    </table>
                                                </div>


                                                <div class="left panel-details-box">
                                                    <table>
                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Category</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getCategory()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Sub-Category</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getSubcategory()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag hot">
                                                                <p>Price</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getPrice()}" /></p>
                                                        </td>
                                                        </tr>
                                                    </table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>

                            </div>
                        </div>
                    </div><!-- /#slide-block -->

                </div>


                <div id="slide-2">

                    <div id="slide-nav" class="bold">
                        <ul class="left">
                            <li><mark>Suggestions to <span class="color-hot"><h:outputText value="#{search.showInput()}"></h:outputText></span></mark></li>
                        </ul>
                        <ul id="coda-nav-2" class="coda-nav right">				
                            <li id="coda-nav-left-2"><mark class="prev color-hot pointer">«</mark></li>
                            <li><mark><span id="slide-number-2">1</span> of <span class="all-slides">#{search.getSuggestionsSize()}</span></mark></li>	
                            <li id="coda-nav-right-2"><mark class="next color-hot pointer">»</mark></li>
                        </ul>								
                        <div class="clear"></div>	
                    </div>


                    <div class="slide-box">
                        <div class="coda-slider-wrapper">
                            <div class="coda-slider preload" id="coda-slider-2">
                                
                                
                                <ui:repeat value="#{search.suggestions}" var="clothes">
                                    <div class="panel">
                                        <div class="panel-wrapper">
                                            <div class="left panel-box-small">
                                                <h:graphicImage id="image"
                                                                alt="#{clothes.getModel()}"
                                                                url="#{clothes.getImage()}">
                                                </h:graphicImage>
                                            </div>
                                            <div class="left panel-box-big">

                                                <h1><h:outputText value="#{clothes.getModel()}" /></h1>

                                                <div class="left panel-details-box">
                                                    <table>												
                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Size</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getSize()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Color</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getColor()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Composition</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getComposition()}" /></p>
                                                        </td>
                                                        </tr>

                                                    </table>
                                                </div>


                                                <div class="left panel-details-box">
                                                    <table>
                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Category</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getCategory()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag cold">
                                                                <p>Sub-Category</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getSubcategory()}" /></p>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="tag hot">
                                                                <p>Price</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="description">
                                                                <p><h:outputText value="#{clothes.getPrice()}" /></p>
                                                        </td>
                                                        </tr>
                                                    </table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                                
                                
                            </div>				
                        </div>
                    </div><!-- /#slide-block -->

                </div>
            </div>



        </div>

        <footer>
            <div class="wrapper">
                <ul id="results" class="left">				
                    <li><mark class="left pointer active">Results</mark></li>
                </ul>
                <ul id="suggestions" class="right">				
                    <li><mark class="left pointer">Suggestions</mark></li>
                </ul>								
                <div class="clear"></div>

            </div>

        </footer>
    </h:body>
</html>
