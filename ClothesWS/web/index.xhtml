<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Clothes JSF</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="./css/coda-slider-2.0.css"></link>

        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="./js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="./js/jquery.coda-slider-2.0.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </h:head>
    <h:body>
        <header>
            <div class="wrapper">
                <h:form>
                    <h:inputText id="input" styleClass="color-blue" value="#{search.inputQuery}"/>
                    <h:commandButton rendered="true" styleClass="hidden" value="Submit" action="clothes" actionListener="#{search.searchMade()}" >

                    </h:commandButton>
                </h:form>
            </div>
        </header>

        <div id="content">
            <div class="wrapper">
                <article>
                    <h2 class="color-hot">Welcome</h2>
                    <h4>You can use the input field above to search for Zara products</h4>
                </article>
            </div>
        </div>

    </h:body>
</html>
